<div ng-controller="tripEditorController as vm" class="col-md-6 col-md-offset-3">
    <input type="button" class="btn btn-sm btn-link" value="Back" ng-click="vm.goBack()" />
    <div ng-show="vm.errorMessage" class="alert-danger">{{vm.errorMessage}}</div>
    <div ng-show="vm.isBusy" class="text-center"><i class="fa fa-spinner fa-spin"></i>Loading ... </div>

    <div class="form-group">
        <div class="form-control">
            <label for="tripName" >Trip Name</label>
            <input name="tripName" ng-model="vm.trip.name" />
        </div>
        <div class="form-control">
            <label for="tripDate">Trip Date</label>
            <input name="tripDate" ng-model="vm.trip.created" />

        </div>
        <input type="button" ng-click="vm.updateTrip();" class="btn btn-sm btn-primary" value="Update">
        <input type="button" ng-click="vm.deleteTrip();" class="btn btn-sm btn-primary" value="Delete">
    </div>
</div>
