

<div class="col-md-6 col-md-offset-3">
    <div ng-controller="peopleController as vm">

        <table class="table table-responsive table-striped">
            <thead>
                <tr>
                    <td>First Name</td>
                    <td>Last Name</td>
                    <td>Address</td>
                    <td></td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="person in vm.people">
                    <td>{{person.firstName}}</td>
                    <td>{{person.lastName}}</td>
                    <td>{{person.address}}</td>
                    <td><input type="button" name="manageButton" value="Edit" ng-click="vm.managePerson(person)" /></td>
                </tr>
            </tbody>
        </table>


        <form novalidate name="newPersonForm" ng-submit="vm.addPerson()">
            <div class="form-group">
                <label>First Name</label>
                <input class="form-control" type="text" id="personfirstName" name="personfirstName" ng-model="vm.newPerson.firstName" required ng-minlength="3" />
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input class="form-control" type="text" id="personLastName" name="personLastName" ng-model="vm.newPerson.lastName" required ng-minlength="3" />
            </div>
            <div class="form-group">
                <label>Address</label>
                <input class="form-control" type="text" id="personAddress" name="personAddress" ng-model="vm.newPerson.address" required ng-minlength="3" />
            </div>
            <div class="focus">

                <div>
                    <span ng-show="newPersonForm.personfirstName.$error.required" class="text-warning">First name is required</span>
                    <span ng-show="newPersonForm.personfirstName.$error.minlength" class="text-warning">Min length is 5</span>
                </div>

                <div>
                    <span ng-show="newPersonForm.personLastName.$error.required" class="text-warning">Last name is required</span>
                    <span ng-show="newPersonForm.personLastName.$error.minlength" class="text-warning">Last name Min length is 5</span>
                </div>

                <div>
                    <span ng-show="newPersonForm.personAddress.$error.required" class="text-warning">Address is required</span>
                    <span ng-show="newPersonForm.personAddress.$error.minlength" class="text-warning">Address Min length is 5</span>
                </div>
            </div>
            <div class="form-group">
                <input type="submit" value="Add" class="btn btn-sm btn-success" ng-disabled="newPersonForm.$invalid" />
            </div>

        </form>


    </div>
</div>
